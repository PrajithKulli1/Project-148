<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="model" src="path/to/model.gltf"></a-asset-item>
      </a-assets>
      <a-entity id="model-entity" gltf-model="#model" position="0 1 -5" scale="0.5 0.5 0.5" rotation="0 180 0" color="#FF0000" shadow="cast: true"></a-entity>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#555" shadow="receive: true"></a-plane>
      <a-entity light="type: directional; color: #FFF; intensity: 1; castShadow: true" position="-1 2 1"></a-entity>
    </a-scene>
  </body>
</html>
